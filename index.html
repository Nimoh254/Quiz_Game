<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gamersky</title>
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
  <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>


  <h1>Welcome to GamerSky!!</h1>

  <main>

    <form class="form">

      <input class="jCaptcha error" id="pswd" type=" text" placeholder="Enter password!">
      <button class="button" type="button" value="Submit" onclick="checkPswd();">Login</button>

    </form>

  </main>
  <script type="text/javascript">
    function checkPswd() {
      var confirmPassword = "gamer";
      var password = document.getElementById("pswd").value;
      if (password == confirmPassword) {
        window.location = "login.html";
      } else {
        alert("Passwords do not match.");
      }
    }
  </script>
</body>

</html>
