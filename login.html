<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GAMER-SKY</title>
  <link href="https://fonts.googleapis.com/css?family=Yesteryear" rel="stylesheet">
  <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<body>

  <header>
    <h1><i class="fa fa-cutlery" aria-hidden="true"></i>Are You Ready??</h1>
  </header>
  <main>

    <section id="order-list">
      <h3 class="date" id="dateDiv"></h3>

      <!-- Cart -->
      <div class="cart">

        <div class="progress-circle over50 p100">
          <span class="time game-timer">10</span>

        </div>
        <div id="modal_window">
          <div class="modal_message">

            <h4>Total Score: <span id="score" </span>
            </h4>
            <h4 id="number-wrong" style="color:red;"></h4>
            <h4 id="number-correct" style="color:green;"></h4>
          </div>

    </section>
    <section id="menu">
      <div class="container">


        <div id="welcome">


          <h5 class="timer hidden">
            All the best!!: &#10084;&#65039;<br> <br> <br>
            <span class="first-timer">5</span>
          </h5>
          <p>
            <div id="intro" class="row center-block">
              <div class="col-sm-6 ">
                <h6>Test your tech knowledge! <br /> Click the button to begin.</h6>
              </div>
              <div class="col col-sm-6">
                <button class="btn btn-success btn-block" onclick="initCounter()" id="start-btn">Start</button>
              </div>
            </div>
          </p>
        </div>
        <div class="hidden" id="game">
          <div class="game-top">
            <div id="question-num"></div>


            <div class="left questions" id="question"></div>
          </div>
          <div id="choices">
            <div class="row">
              <div class="left half">
                <div class="container"><button id="A" class="answer" value="A"></button></div>
              </div>
              <div class="left half">
                <div class="container"><button id="B" value="B" class="answer"></button></div>
              </div>
            </div>
            <div class="row">
              <div class="left half">
                <div class="container"><button id="C" class="answer" value="C"></button></div>

              </div>
              <div class="left half">
                <div class="container"><button id="D" class="answer" value="D"></button></div>
              </div>
            </div>
          </div>
          <br>

          <div class="row">
            <div class="col-sm-6">
              <button class="btn btn-primary btn-block" id="next-btn">Next Question</button>
            </div>
            <div class="col-sm-6">
              <!-- <button class="btn btn-warning btn-block pull-right" id="restart-btn" onclick="restartGame()">Restart</button> -->
            </div>
          </div>

        </div>
        <div class="hidden" id="result-section">
          <div id="results">

            <div id="number-correct"></div>
            <h5>Thanks for playing <br>
              Wishing You Luck on Your Next Job <br>ðŸ’“</h5> <br>


          </div>
          <br>
          <!--     <button class="restart-btn btn btn-danger" onclick="restartGame()">Play Again</button> -->
        </div>
      </div>
      <script type="text/javascript" src="js/script.js"></script>
  </main>
</body>

</html>
